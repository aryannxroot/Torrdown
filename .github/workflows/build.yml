name: Build Desktop App

on:
  push:
    branches:
      - electron-app-win
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

jobs:
  build-backend:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            executable: torrent_server.exe

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install OpenSSL 1.1 (Windows)
        shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          $openssl_url = 'https://slproweb.com/download/Win64OpenSSL-1_1_1w.msi'
          $openssl_file = 'C:\temp\openssl.msi'
          New-Item -ItemType Directory -Force -Path 'C:\temp' | Out-Null
          Invoke-WebRequest -Uri $openssl_url -OutFile $openssl_file -UseBasicParsing
          Start-Process $openssl_file -ArgumentList '/quiet /norestart' -Wait
          Write-Host 'OpenSSL installation completed'

      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend with PyInstaller
        working-directory: backend
        run: pyinstaller torrent_server.spec --clean

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.platform }}
          path: backend/dist/${{ matrix.executable }}

  build-electron:
    needs: build-backend
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: torrent-web-frontend/package-lock.json

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-win
          path: backend/dist

      - name: Copy backend to frontend resources
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path 'torrent-web-frontend/python-backend' | Out-Null
          Copy-Item -Path 'backend/dist/torrent_server.exe' -Destination 'torrent-web-frontend/python-backend/torrent_server.exe' -Force
          Write-Host 'Backend copied to frontend resources'

      - name: Install frontend dependencies
        working-directory: torrent-web-frontend
        run: npm ci

      - name: Build Next.js
        working-directory: torrent-web-frontend
        run: npm run build

      - name: Clean dist folder
        working-directory: torrent-web-frontend
        shell: pwsh
        run: if (Test-Path dist) { Remove-Item -Recurse -Force dist }

      - name: Build Electron (Windows Portable)
        working-directory: torrent-web-frontend
        run: npx electron-builder --win portable --publish never

      - name: Upload Electron artifact
        uses: actions/upload-artifact@v4
        with:
          name: torrdown-win
          path: torrent-web-frontend/dist/*.exe
          if-no-files-found: ignore


# Electron Builder Configuration
# Documentation: https://www.electron.build/configuration/configuration

appId: com.torrdown.app
productName: Torrdown
copyright: Copyright Â© 2024 Torrdown

# Directories
directories:
  output: dist-electron
  buildResources: build

# Files to include in the app
files:
  - "electron/**/*"
  - "out/**/*"
  - "package.json"

# Extra resources to bundle (Python backend)
extraResources:
  - from: "python-backend/"
    to: "python-backend/"
    filter:
      - "**/*"

# macOS configuration
mac:
  category: public.app-category.utilities
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  darkModeSupport: true
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
  artifactName: "${productName}-${version}-${arch}.${ext}"

# NSIS installer configuration for Windows
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Torrdown

# Linux configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Network
  icon: build/icons
  artifactName: "${productName}-${version}-${arch}.${ext}"

# DMG configuration for macOS
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Auto-update configuration (optional)
publish:
  provider: generic
  url: https://example.com/releases/

# asar configuration
asar: true
asarUnpack:
  - "python-backend/**/*"

